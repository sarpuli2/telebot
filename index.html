<!DOCTYPE html>
<html lang="en-us">

  <title>Unity Web Player | Webtelegram</title>

</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="bottom-section">
      <!-- Ortadaki tıklanabilir resim ve yazı -->
      <a id="money-link" href="https://1wmgrv.top/?p=2w7w" target="_blank">

      <p id="money-for-view">MONEYFORVIEW</p>

    <!-- Yeşil Buton -->

    </video>

    <!-- Küçük Kırmızı Buton -->
    <a id="money-link" href="https://www.profitablecpmrate.com/z9ayzmnngv?key=14f1898b502e5c1cf2adfcea1af8b60e" target="_blank">
       <button id="small-button" src>CURRENT PAYMENT $0.3-0.6</button>
    </a>


  <!-- JavaScript Dosyaları -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="Build/telegame.loader.js"></script>
  <script src="js.js"></script>
</body>
</html>
